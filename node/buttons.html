<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
    function pin_req(id, state){
        console.log(id);
        request('http://192.168.8.120:8080/set/' + id + '/' + state);

    function request(url){
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
